apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: redis-database-gateway
  namespace: redis-enterprise
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 12000
        name: tls-test-db
        protocol: TLS
      tls:
        mode: PASSTHROUGH
      hosts:
        # ⚠️ UPDATE THESE HOSTNAMES FOR YOUR ENVIRONMENT
        - "db-test.example.com"
    
