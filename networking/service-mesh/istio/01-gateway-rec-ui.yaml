apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: rec-ui-gateway
  namespace: redis-enterprise
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
      hosts:
        # ⚠️ UPDATE THIS HOSTNAME FOR YOUR ENVIRONMENT
        - "rec-ui.example.com"

