apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: redis-database
  namespace: redis-enterprise
spec:
  hosts:
    # ⚠️ UPDATE THESE HOSTNAMES FOR YOUR ENVIRONMENT
    - "db-test.example.com"
    # Add more databases as needed:
    # - "db-cache.example.com"
  gateways:
    - redis-database-gateway
  tls:
    # Database: test-db
    - match:
        - port: 12000
          sniHosts:
            - "db-test.example.com"
      route:
        - destination:
            host: test-db
            port:
              number: 12000
    
