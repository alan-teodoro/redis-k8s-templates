# Redis Enterprise Database - Development
#
# REDB created in app-development namespace, managed by REC in redis-enterprise namespace
#
# Characteristics:
#   - Memory: 512MB (smallest configuration)
#   - Replication: Disabled (resource savings)
#   - Persistence: None (development)
#   - Eviction: allkeys-lru
#   - Port: 12003
#
# Usage:
#   kubectl apply -f 06-redb-development.yaml

---
apiVersion: app.redislabs.com/v1alpha1
kind: RedisEnterpriseDatabase
metadata:
  name: dev-db
  namespace: app-development  # Consumer namespace
  labels:
    environment: development
    app: redis-database
spec:
  redisEnterpriseCluster:
    name: rec

  memorySize: 512MB
  replication: false  # No replication in dev
  persistence: disabled  # No persistence in dev
  evictionPolicy: allkeys-lru
  databasePort: 12003
  tlsMode: disabled  # TLS disabled in dev for easier testing
  resp3: true
  defaultUser: true

