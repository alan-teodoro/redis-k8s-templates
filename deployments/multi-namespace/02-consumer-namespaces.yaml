# Consumer Namespaces for Multi-Namespace REDB Deployment
#
# This file creates the "consumer" namespaces where REDBs will be created.
#
# Structure:
#   - app-production: Production databases
#   - app-staging: Staging/QA databases
#   - app-development: Development databases
#
# Usage:
#   kubectl apply -f 02-consumer-namespaces.yaml
#
# Verify:
#   kubectl get namespaces | grep app-

---
# Namespace for PRODUCTION databases
apiVersion: v1
kind: Namespace
metadata:
  name: app-production
  labels:
    environment: production
    managed-by: redis-enterprise-operator
    redis-enterprise-consumer: "true"

---
# Namespace for STAGING databases
apiVersion: v1
kind: Namespace
metadata:
  name: app-staging
  labels:
    environment: staging
    managed-by: redis-enterprise-operator
    redis-enterprise-consumer: "true"

---
# Namespace for DEVELOPMENT databases
apiVersion: v1
kind: Namespace
metadata:
  name: app-development
  labels:
    environment: development
    managed-by: redis-enterprise-operator
    redis-enterprise-consumer: "true"

