# RBAC for Log Collector - Restricted Mode
#
# This RBAC provides minimal permissions to run the log collector in "restricted" mode
# (collects only Redis Enterprise Operator and REC/REDB resources)
#
# Usage:
#   kubectl apply -f 01-rbac-restricted.yaml
#   kubectl create clusterrolebinding log-collector-binding \
#     --clusterrole=redis-log-collector-restricted \
#     --user=<your-username>

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: redis-log-collector-restricted
rules:
  # Permissions to read pods and logs
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list

  # Permissions to read services
  - apiGroups: [""]
    resources:
      - services
    verbs:
      - get
      - list

  # Permissions to read configmaps
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - get
      - list

  # Permissions to read secrets (metadata only, not values)
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list

  # Permissions to read PVCs
  - apiGroups: [""]
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - list

  # Permissions to read PVs
  - apiGroups: [""]
    resources:
      - persistentvolumes
    verbs:
      - get
      - list

  # Permissions to read StatefulSets
  - apiGroups: ["apps"]
    resources:
      - statefulsets
    verbs:
      - get
      - list

  # Permissions to read Deployments
  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs:
      - get
      - list

  # Permissions to read ReplicaSets
  - apiGroups: ["apps"]
    resources:
      - replicasets
    verbs:
      - get
      - list

  # Permissions to read Redis Enterprise Custom Resources
  - apiGroups: ["app.redislabs.com"]
    resources:
      - redisenterpriseclusters
      - redisenterprisedatabases
      - redisenterpriseremoteclusters
      - redisenterpriseactiveactivedatabases
    verbs:
      - get
      - list

  # Permissions to read events
  - apiGroups: [""]
    resources:
      - events
    verbs:
      - get
      - list

  # Permissions to read nodes (required for cluster information)
  - apiGroups: [""]
    resources:
      - nodes
    verbs:
      - get
      - list

  # Permissions to read namespaces
  - apiGroups: [""]
    resources:
      - namespaces
    verbs:
      - get
      - list

  # Permissions to read StorageClasses
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs:
      - get
      - list

---
# ServiceAccount for log collector (optional)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-log-collector
  namespace: redis-enterprise

---
# ClusterRoleBinding for ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: redis-log-collector-restricted-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: redis-log-collector-restricted
subjects:
  - kind: ServiceAccount
    name: redis-log-collector
    namespace: redis-enterprise

