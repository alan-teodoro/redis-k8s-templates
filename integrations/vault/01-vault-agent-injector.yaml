# Vault Agent Injector Installation
# 
# This installs the HashiCorp Vault Agent Injector using Helm.
# The injector enables automatic secret injection into pods.
#
# Prerequisites:
# - Helm v3.x installed
# - Vault server accessible from Kubernetes cluster
#
# Installation:
#   helm repo add hashicorp https://helm.releases.hashicorp.com
#   helm repo update
#   helm install vault hashicorp/vault \
#     --namespace vault \
#     --create-namespace \
#     --set "injector.enabled=true" \
#     --set "server.enabled=false" \
#     --set "injector.externalVaultAddr=https://<VAULT_SERVER_IP>:8200"
#
# Replace <VAULT_SERVER_IP> with your Vault server IP or FQDN
#
# Verification:
#   kubectl get pods -n vault
#   kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=vault-agent-injector -n vault --timeout=300s
#
# Note: This is a Helm installation command, not a YAML manifest.
# The command above will create all necessary resources.
#
# For manual YAML installation (not recommended), see:
# https://developer.hashicorp.com/vault/docs/platform/k8s/injector/installation

