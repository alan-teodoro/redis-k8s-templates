# Redis Helm Values - Default Configuration
# Chart: redis/redis from https://helm.redis.io/
# Use case: Quick demos, testing, development

# Architecture: Standalone (single node)
architecture: standalone

# Global settings
global:
  redis:
    password: ""  # No password for demos (set to enable auth)

# Authentication
auth:
  enabled: false  # Disabled for easy demos
  sentinel: false

# Master configuration
master:
  # Resource requests/limits
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

  # Persistence - DISABLED for ephemeral infrastructure
  persistence:
    enabled: false

  # Service configuration
  service:
    type: ClusterIP
    ports:
      redis: 6379

# Replica configuration (disabled for standalone)
replica:
  replicaCount: 0

# Metrics configuration
metrics:
  enabled: true
  
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

  serviceMonitor:
    enabled: false  # Enable if Prometheus Operator is installed

# Sentinel configuration (disabled for standalone)
sentinel:
  enabled: false

# Network Policy
networkPolicy:
  enabled: false

# Pod Security Policy
podSecurityPolicy:
  create: false

# Service Account
serviceAccount:
  create: true
  automountServiceAccountToken: false
