# Redis Helm Values - Development/Minimal Configuration
# Chart: redis/redis from https://helm.redis.io/
# Use case: Resource-constrained environments, CI/CD

# Architecture: Standalone (single node)
architecture: standalone

# Global settings
global:
  redis:
    password: ""  # No password for demos

# Authentication
auth:
  enabled: false  # Disabled for easy demos
  sentinel: false

# Master configuration
master:
  # Minimal resource requests/limits
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 200m

  # Persistence - DISABLED for ephemeral infrastructure
  persistence:
    enabled: false

  # Service configuration
  service:
    type: ClusterIP
    ports:
      redis: 6379

# Replica configuration (disabled for standalone)
replica:
  replicaCount: 0

# Metrics configuration - DISABLED for minimal footprint
metrics:
  enabled: false

# Sentinel configuration (disabled for standalone)
sentinel:
  enabled: false

# Network Policy
networkPolicy:
  enabled: false

# Pod Security Policy
podSecurityPolicy:
  create: false

# Service Account
serviceAccount:
  create: true
  automountServiceAccountToken: false
