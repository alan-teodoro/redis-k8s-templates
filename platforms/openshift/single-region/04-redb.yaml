apiVersion: app.redislabs.com/v1alpha1
kind: RedisEnterpriseDatabase
metadata:
  name: test-db
  namespace: redis-ns-a
spec:
  redisEnterpriseCluster:
    name: rec

  # Database configuration
  memorySize: 1GB

  # Database port (fixed for consistency across environments)
  databasePort: 12000

  # TLS configuration
  tlsMode: enabled

  # Replication
  replication: true

  # Database password from secret
  databaseSecretName: redb-secret
  
  # Module support (optional)
  # modulesList:
  #   - name: search
  #     version: 2.8.4
  #   - name: timeseries
  #     version: 1.10.4

