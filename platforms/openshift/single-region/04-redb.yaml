apiVersion: app.redislabs.com/v1alpha1
kind: RedisEnterpriseDatabase
metadata:
  name: test-db
  namespace: redis-ns-a
spec:
  redisEnterpriseCluster:
    name: rec
  
  # Database configuration
  memorySize: 1GB
  
  # TLS configuration
  tlsMode: enabled
  
  # Replication
  replication: true
  
  # Database password from secret
  databaseSecretName: redb-secret
  
