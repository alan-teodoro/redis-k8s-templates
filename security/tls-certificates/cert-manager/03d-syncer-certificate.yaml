---
# Syncer Certificate for Redis Enterprise Cluster
#
# This certificate is used for cross-cluster replication in Active-Active setups.
#
# Used for: Active-Active replication between clusters
# Required: Optional (only for Active-Active deployments)
# Auto-renewal: Yes (at 2/3 of lifetime)
#
# Prerequisites:
# 1. cert-manager installed
# 2. ClusterIssuer created (e.g., selfsigned-issuer)
# 3. Active-Active deployment planned
#
# Usage:
#   kubectl apply -f 03d-syncer-certificate.yaml
#
# Verify:
#   kubectl get certificate rec-syncer-cert -n redis-enterprise
#   kubectl get secret rec-syncer-cert -n redis-enterprise

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rec-syncer-cert
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: syncer-certificate
spec:
  # Secret name where certificate will be stored
  secretName: rec-syncer-cert
  
  # Certificate issuer
  issuerRef:
    name: selfsigned-issuer  # Change to your issuer (ca-issuer, vault-issuer, letsencrypt-prod)
    kind: ClusterIssuer
  
  # Certificate subject
  commonName: rec-syncer.redis-enterprise.svc.cluster.local
  
  # Subject Alternative Names (SANs)
  dnsNames:
    - rec-syncer.redis-enterprise.svc.cluster.local
    - "*.rec.redis-enterprise.svc.cluster.local"
  
  # Certificate validity
  duration: 2160h  # 90 days
  renewBefore: 720h  # Renew 30 days before expiry (at day 60)
  
  # Private key configuration
  privateKey:
    algorithm: RSA
    size: 2048
  
  # Key usages
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth

