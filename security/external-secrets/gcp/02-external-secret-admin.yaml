---
# ExternalSecret for Redis Enterprise Admin Password (GCP Secret Manager)

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rec-admin-password
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: admin-credentials
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: gcp-secret-manager
    kind: SecretStore
  
  target:
    name: rec-admin-password
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
        username: "admin@redis.com"
  
  data:
    - secretKey: password
      remoteRef:
        key: redis-admin-password  # GCP Secret Manager secret name

