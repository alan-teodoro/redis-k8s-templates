---
# ExternalSecret for Redis Enterprise Admin Password
#
# This ExternalSecret fetches the admin password from AWS Secrets Manager
# and creates a Kubernetes secret that can be used by REC.
#
# Prerequisites:
# 1. Secret created in AWS Secrets Manager: redis-enterprise/admin-password
# 2. SecretStore created (02-secret-store.yaml)
#
# Usage:
#   kubectl apply -f 03-external-secret-admin.yaml
#
# Verify:
#   kubectl get externalsecret -n redis-enterprise
#   kubectl get secret rec-admin-password -n redis-enterprise

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rec-admin-password
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: admin-credentials
spec:
  # Refresh interval - how often to sync from AWS Secrets Manager
  refreshInterval: 1h
  
  # SecretStore reference
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  # Target Kubernetes secret
  target:
    name: rec-admin-password
    creationPolicy: Owner  # ESO owns and manages this secret
    
    # Template for the Kubernetes secret
    # This creates a secret in the format expected by REC
    template:
      type: Opaque
      metadata:
        labels:
          app: redis-enterprise
          component: admin-credentials
      data:
        # REC expects 'password' key
        password: "{{ .password }}"
        # Optional: Add username
        username: "admin@redis.com"
  
  # Data to fetch from AWS Secrets Manager
  data:
    - secretKey: password
      remoteRef:
        key: redis-enterprise/admin-password  # AWS Secrets Manager secret name

---
# Verification Commands:
#
# 1. Check ExternalSecret status:
#    kubectl get externalsecret rec-admin-password -n redis-enterprise
#
# 2. Describe ExternalSecret:
#    kubectl describe externalsecret rec-admin-password -n redis-enterprise
#
# 3. Check ExternalSecret is synced:
#    kubectl get externalsecret rec-admin-password -n redis-enterprise \
#      -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}'
#
# 4. Check Kubernetes secret was created:
#    kubectl get secret rec-admin-password -n redis-enterprise
#
# 5. Verify secret content:
#    kubectl get secret rec-admin-password -n redis-enterprise \
#      -o jsonpath='{.data.password}' | base64 -d
#
# 6. Check sync status:
#    kubectl get externalsecret rec-admin-password -n redis-enterprise \
#      -o jsonpath='{.status.syncedResourceVersion}'

