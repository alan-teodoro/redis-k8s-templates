---
# Troubleshooting:
#
# Issue: ExternalSecret not syncing
# Solution:
#   - Check SecretStore is ready:
#     kubectl get secretstore aws-secrets-manager -n redis-enterprise
#   - Verify secret exists in AWS Secrets Manager:
#     aws secretsmanager get-secret-value --secret-id redis-enterprise/admin-password
#   - Check ESO logs:
#     kubectl logs -n external-secrets-system -l app.kubernetes.io/name=external-secrets
#
# Issue: Secret not found in AWS
# Solution:
#   - Verify secret name matches remoteRef.key
#   - Check AWS region in SecretStore matches where secret is stored
#   - Verify IAM permissions allow GetSecretValue
#
# Issue: Kubernetes secret not created
# Solution:
#   - Check ExternalSecret status:
#     kubectl describe externalsecret rec-admin-password -n redis-enterprise
#   - Verify target.name is unique
#   - Check namespace exists
#
# Issue: Secret value incorrect
# Solution:
#   - Verify template.data mapping is correct
#   - Check secretKey matches what REC expects
#   - Verify remoteRef.property if using JSON secret

