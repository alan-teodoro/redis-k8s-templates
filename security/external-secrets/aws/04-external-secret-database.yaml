---
# ExternalSecret for Redis Database Password
#
# This ExternalSecret fetches the database password from AWS Secrets Manager
# and creates a Kubernetes secret that can be used by REDB.
#
# Prerequisites:
# 1. Secret created in AWS Secrets Manager: redis-enterprise/database-password
# 2. SecretStore created (02-secret-store.yaml)
#
# Usage:
#   kubectl apply -f 04-external-secret-database.yaml

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-db-password
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: database-credentials
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: redis-db-password
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: redis-enterprise
          component: database-credentials
      data:
        password: "{{ .password }}"
  
  data:
    - secretKey: password
      remoteRef:
        key: redis-enterprise/database-password

---
# Verification:
#   kubectl get externalsecret redis-db-password -n redis-enterprise
#   kubectl get secret redis-db-password -n redis-enterprise
#   kubectl get secret redis-db-password -n redis-enterprise -o jsonpath='{.data.password}' | base64 -d

