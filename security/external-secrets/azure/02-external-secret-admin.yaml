---
# ExternalSecret for Redis Enterprise Admin Password (Azure Key Vault)

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rec-admin-password
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: admin-credentials
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: azure-key-vault
    kind: SecretStore
  
  target:
    name: rec-admin-password
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
        username: "admin@redis.com"
  
  data:
    - secretKey: password
      remoteRef:
        key: redis-admin-password  # Azure Key Vault secret name

---
# Verification:
#   kubectl get externalsecret rec-admin-password -n redis-enterprise
#   kubectl get secret rec-admin-password -n redis-enterprise

